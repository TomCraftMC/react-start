<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Start Timer</title>
</head>
<body>
    <table class="side-structure" style="margin-inline: 0;text-align:center" cellspacing="0">
        <tr class="header">
            <td id="logo">
                <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-footprints"><path d="M4 16v-2.38C4 11.5 2.97 10.5 3 8c.03-2.72 1.49-6 4.5-6C9.37 2 10 3.8 10 5.5c0 3.11-2 5.66-2 8.68V16a2 2 0 1 1-4 0Z"/><path d="M20 20v-2.38c0-2.12 1.03-3.12 1-5.62-.03-2.72-1.49-6-4.5-6C14.63 6 14 7.8 14 9.5c0 3.11 2 5.66 2 8.68V20a2 2 0 1 0 4 0Z"/><path d="M16 17h4"/><path d="M4 13h4"/></svg></a>
            </td>
            <td id="slogan-header">
            </td>
        </tr>
        <tr class="main">
            <td colspan="2">
                <div class="main-wrapper" id="main-wrapper">
                    <table  class="main-select" id="man_start">
                        <tr>
                            <td colspan="6" style="text-align: center; width:100%;"><h2 style="margin-inline: 10px;">Nächstes Kommando: <b class="accent">"Auf die Plätze"</b> </h2></td>
                        </tr>
                        <tr class="main-select-head" id="select-head">
                            <td colspan="3">
                                <button id="next" class="btn-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevrons-right"><polyline points="13 17 18 12 13 7"/><polyline points="6 17 11 12 6 7"/></svg>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr class="footer">
            <td colspan="2">
                <h4><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copyright"><circle cx="12" cy="12" r="10"/><path d="M15 9.354a4 4 0 1 0 0 5.292"/></svg></span><p>Tom-Luca Gwizdek</p></h4>
            </td>
        </tr>
    </table>
    <script src="./index.js"></script>
    <script src="./start-computer.js"></script>
</body>
</html>
